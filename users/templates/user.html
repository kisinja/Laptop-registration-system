<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="col"></div>
      <div class="col">
        <form action="">
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" placeholder="Your name" class="form-control" id="name" />
          </div> 
          <div class="mb-3">
            <label for="name" class="form-label">Email:</label>
            <input type="email" placeholder="Your email" class="form-control" id="name" />
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Password:</label>
            <input type="password" placeholder="Your password" class="form-control" id="name" />
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </form>
      </div>
      <div class="col"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
